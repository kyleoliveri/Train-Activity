<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule | Kyle Oliveri</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- HEADER -->
    <nav>
        <div class="nav-wrapper grey darken-3">
            <a href="#" class="brand-logo center">Train Schedule</a>
        </div>
    </nav>

    <!-- BODY -->
    <div class="container section">

        <!-- TRAIN SCHEDULE -->
        <div class="row section">
            <div class="col s12 l12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Current Train Schedule</span>
                    </div>

                    <table class="responsive-table white" id="train-table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (Min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tbody>
                            <!-- Dynamically generate TD using JavaScript -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <!-- ADD TRAIN -->
        <div class="row section">
            <div class="col s12 l12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add Train</span>
                    </div>

                    <div class="col s12 l12 white addTrain">
                        <input placeholder="Train Name" id="train-name" type="text" class="validate">
                        <label for="train_name"><i class="tiny material-icons">train</i> Train Name</label>
                        <input placeholder="Destination" id="destination" type="text" class="validate">
                        <label for="Destination"><i class="tiny material-icons">directions</i> Destination</label>
                        <input placeholder="First Train Time" id="first-train" type="number" class="validate">
                        <label for="First Train Time"><i class="tiny material-icons">timer</i> First Train Time (HH:mm -
                            Military Time)</label>
                        <input placeholder="Frequency (Min)" id="frequency" type="number" class="validate">
                        <label for="Frequnecy"><i class="tiny material-icons">repeat</i> Frequency</label>
                        <br><br>
                        <!-- <a href="#submit" id="add-train" class="waves-effect waves-light blue-grey darken-1 btn modal-trigger">Add Train</a> -->
                        <!-- <div class="modal" id="submit">Success! You've added a new train!</div> -->
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger blue-grey darken-1 btn" id="add-train"
                            href="#modal1">Add Train</a>

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Train Added</h4>
                                <p>Success! You've added a new train!</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!"
                                    class="modal-close waves-effect waves-green blue-grey darken-1 white-text btn-flat">Okay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="page-footer grey darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text"></h5>
                    <p class="grey-text text-lighten-4"></p>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2019 Copyright | Developed by Kyle Oliveri
            </div>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

    <script>
        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
</body>

</html>
